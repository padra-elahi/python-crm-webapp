{% extends "base.html" %}

{% block content %}
<form method="post" action="/project/{{ project.id }}" class="bg-white p-8 rounded-lg shadow-xl max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
        <h1 class="text-2xl font-bold text-gray-800">جزئیات پروژه: {{ project.internal_number }}</h1>
        <button type="submit" formaction="/project/delete/{{ project.id }}" formmethod="post" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition" onclick="return confirm('آیا از حذف این پروژه اطمینان دارید؟');">حذف پروژه</button>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="space-y-4">
            <div><label class="block text-sm font-medium text-gray-700">شماره داخلی</label><input type="text" name="internal_number" value="{{ project.internal_number or '' }}" class="w-full p-2 border rounded-md" required></div>
            <div><label class="w-full p-2 border rounded-md bg-white">مشتری : {{ project.customer or '' }}</label></div>
            <div>
                    <label class="text-sm">مشتری</label>
                    <select name="customer" id="project-selector-create" class="w-full">
                        <option value="{{ project.customer or '' }}"></option>
                        {% for p in customer %}
                        <option value="{{ p.name }}">{{ p.id }} - {{ p.name | truncate(50) }}</option>
                        {% endfor %}
                    </select>
                </div>
            <div><label class="block text-sm font-medium text-gray-700">شماره درخواست</label><input type="text" name="request_number" value="{{ project.request_number or '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">تاریخ ابلاغ</label><input type="date" name="notification_date" value="{{ project.notification_date.strftime('%Y-%m-%d') if project.notification_date else '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">تاریخ تحویل</label><input type="date" name="delivery_date" value="{{ project.delivery_date.strftime('%Y-%m-%d') if project.delivery_date else '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">وضعیت <span class="text-red-500">*</span></label><select name="status" class="w-full p-2 border rounded-md bg-white" required>{% for s in PROJECT_STATUSES %}<option value="{{ s }}" {% if project.status == s %}selected{% endif %}>{{ s }}</option>{% endfor %}</select></div>
        </div>

        <div class="space-y-4">
            <div><label class="block text-sm font-medium text-gray-700">وزن (کیلوگرم)</label><input type="number" step="0.01" name="weight_kg" value="{{ project.weight_kg or '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">کارشناس</label><input type="text" name="expert" value="{{ project.expert or '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">بهره بردار</label><input type="text" name="operator" value="{{ project.operator or '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">ضمانت و پ پ</label><input type="text" name="warranty_pp" value="{{ project.warranty_pp or '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">دفتر فنی</label><input type="text" name="tech_office_status" value="{{ project.tech_office_status or '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">خرید</label><input type="text" name="purchasing_status" value="{{ project.purchasing_status or '' }}" class="w-full p-2 border rounded-md"></div>
        </div>

        <div class="space-y-4">
            <div><label class="block text-sm font-medium text-gray-700">تولید</label><input type="text" name="production_status" value="{{ project.production_status or '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">بازرسی</label><input type="text" name="inspection_status" value="{{ project.inspection_status or '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">تاریخ ارسال</label><input type="date" name="shipment_date" value="{{ project.shipment_date.strftime('%Y-%m-%d') if project.shipment_date else '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">تاریخ فاکتور</label><input type="date" name="invoice_date" value="{{ project.invoice_date.strftime('%Y-%m-%d') if project.invoice_date else '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">مبلغ واریزی</label><input type="number" name="payment_amount" value="{{ project.payment_amount or '' }}" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">تاریخ واریز</label><input type="date" name="payment_date" value="{{ project.payment_date.strftime('%Y-%m-%d') if project.payment_date else '' }}" class="w-full p-2 border rounded-md"></div>
        </div>
    </div>
    
    <div class="mt-6">
        <label class="block text-sm font-medium text-gray-700">شرح پروژه <span class="text-red-500">*</span></label>
        <textarea name="description" rows="4" class="w-full p-2 border rounded-md" required>{{ project.description or '' }}</textarea>
    </div>
    <div class="mt-6">
        <label class="block text-sm font-medium text-gray-700">توضیحات تکمیلی</label>
        <textarea name="notes" rows="3" class="w-full p-2 border rounded-md">{{ project.notes or '' }}</textarea>
    </div>

    <div class="mt-8 pt-6 border-t flex justify-end gap-4">
        <a href="/projects" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition">بازگشت به لیست</a>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">ذخیره تغییرات</button>
    </div>
</form>
<script>
document.addEventListener('DOMContentLoaded', function() {

    $('#project-selector-create').select2();
});
</script>
{% endblock %}
