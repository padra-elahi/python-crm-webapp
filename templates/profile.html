{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">ویرایش پروفایل</h2>

    {% if success %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">موفقیت!</strong>
        <span class="block sm:inline"> پروفایل شما با موفقیت بروزرسانی شد.</span>
    </div>
    {% endif %}

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">خطا!</strong>
        <span class="block sm:inline"> {{ error }}</span>
    </div>
    {% endif %}

    <form method="post" action="/profile" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">نام کاربری</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="section" class="block text-sm font-medium text-gray-700">تیم</label>
            <select id="section" name="section" class="mt-1 block w-full p-3 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                {% for section in SECTIONS %}
                <option value="{{ section }}" {% if section == user.section %}selected{% endif %}>{{ section }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">رمز عبور جدید</label>
            <input type="password" id="password" name="password" placeholder="برای عدم تغییر، خالی بگذارید" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <p class="mt-2 text-xs text-gray-500">رمز فعلی یا رمز عبور جدید خود را وارد کنید.</p>
        </div>

        <div class="flex justify-end pt-4 border-t">
            <a href="/dashboard" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition mr-2">انصراف</a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">ذخیره تغییرات</button>
        </div>
    </form>
</div>
{% endblock %}
