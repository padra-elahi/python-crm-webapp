{% extends "base.html" %}

{% block content %}
<form method="post" action="/project/new" class="bg-white p-8 rounded-lg shadow-xl max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">ایجاد پروژه جدید</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="space-y-4">
            <div><label class="block text-sm font-medium text-gray-700">شماره داخلی</label><input type="text" name="internal_number" class="w-full p-2 border rounded-md" required></div>
            <div>
                    <label class="text-sm">مشتری</label>
                    <select name="customer" id="project-selector-create" class="w-full">
                        <option value="">هیچکدام</option>
                        {% for p in customer %}
                        <option value="{{ p.name }}">{{ p.id }} - {{ p.name | truncate(50) }}</option>
                        {% endfor %}
                    </select>
                </div>
            <div><label class="block text-sm font-medium text-gray-700">شماره درخواست</label><input type="text" name="request_number" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">تاریخ ابلاغ</label><input type="date" name="notification_date" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">تاریخ تحویل</label><input type="date" name="delivery_date" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">وضعیت <span class="text-red-500">*</span></label><select name="status" class="w-full p-2 border rounded-md bg-white" required><option disabled selected>انتخاب کنید...</option>{% for s in PROJECT_STATUSES %}<option value="{{ s }}">{{ s }}</option>{% endfor %}</select></div>
        </div>

        <div class="space-y-4">
            <div><label class="block text-sm font-medium text-gray-700">وزن (کیلوگرم)</label><input type="number" step="0.01" name="weight_kg" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">کارشناس</label><input type="text" name="expert" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">بهره بردار</label><input type="text" name="operator" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">ضمانت و پ پ</label><input type="text" name="warranty_pp" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">دفتر فنی</label><input type="text" name="tech_office_status" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">خرید</label><input type="text" name="purchasing_status" class="w-full p-2 border rounded-md"></div>
        </div>

        <div class="space-y-4">
            <div><label class="block text-sm font-medium text-gray-700">تولید</label><input type="text" name="production_status" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">بازرسی</label><input type="text" name="inspection_status" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">تاریخ ارسال</label><input type="date" name="shipment_date" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">تاریخ فاکتور</label><input type="date" name="invoice_date" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">مبلغ واریزی</label><input type="number" name="payment_amount" class="w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">تاریخ واریز</label><input type="date" name="payment_date" class="w-full p-2 border rounded-md"></div>
        </div>
    </div>
    
    <div class="mt-6">
        <label class="block text-sm font-medium text-gray-700">شرح پروژه <span class="text-red-500">*</span></label>
        <textarea name="description" rows="4" class="w-full p-2 border rounded-md" required></textarea>
    </div>
    <div class="mt-6">
        <label class="block text-sm font-medium text-gray-700">توضیحات تکمیلی</label>
        <textarea name="notes" rows="3" class="w-full p-2 border rounded-md"></textarea>
    </div>

    <div class="mt-8 pt-6 border-t flex justify-end gap-4">
        <a href="/projects" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition">انصراف</a>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">ایجاد پروژه</button>
    </div>

</form>
<script>
document.addEventListener('DOMContentLoaded', function() {

    $('#project-selector-create').select2();
});
</script>
{% endblock %}
